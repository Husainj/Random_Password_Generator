<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Random Password Generator </h1>
<div id="main">
<div id="container">
    <div id="display">
        
    </div>
    <input type="number" name="number" id="inputChar" placeholder="Enter No. of Character">
    <ul id="list">
    <li><input type="checkbox" name="uppercase" id="uppercase" class="box" >Use Uppercase letters</li>
    <li><input type="checkbox" name="lowercase" id="lowercase" class="box">Use lowercase letters</li>
    <li><input type="checkbox" name="number" id="number" class="box">Use Numbers</li>
    <li><input type="checkbox" name="specialChar" id="specialChar" class="box">Use special characters</li>
    </ul>
    <button id="generateBtn">Generate</button>
</div>
</div>
    <script src="script.js"></script>
</body>
</html>
